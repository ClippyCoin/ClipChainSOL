<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clippy Coin Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #4ade80;
    }
    .token-address {
      font-size: 1em;
      background: #1f1f1f;
      padding: 10px;
      border-radius: 6px;
      word-break: break-all;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #4ade80;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #22c55e;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      height: 500px;
      border: none;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="clippy-logo.png" alt="Clippy Logo" class="logo" />
    <h1>Clippy Coin</h1>
    <p class="token-address" id="token-address">
      Token Address: YOUR_TOKEN_ADDRESS_HERE
    </p>

    <div class="buttons">
      <a href="https://dexscreener.com/solana/YOUR_POOL_ADDRESS" target="_blank">View on Dexscreener</a>
      <a href="https://raydium.io/swap/?inputCurrency=sol&outputCurrency=YOUR_TOKEN_ADDRESS" target="_blank">Buy Now</a>
      <a href="https://phantom.app/" target="_blank">Add to Phantom Wallet</a>
    </div>

    <iframe src="https://dexscreener.com/solana/YOUR_POOL_ADDRESS/embed"></iframe>

    <footer>
      Launching July 23rd | Follow @ClippyCoin on X for updates
    </footer>
  </div>
</body>
</html>
