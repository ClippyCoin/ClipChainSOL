<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clippy Coin - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #f8f8f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #1f1f1f 0%, #0e0e0e 100%);
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 20px #00ffcc44;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
      color: #00ffcc;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      width: 60%;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/9DW6G8e.png" alt="Clippy with hard hat">
    <h1>ðŸš§ Clippy Coin is Coming</h1>
    <p>Launching July 23rd at 11:04 AM (CT)</p>
    <div id="countdown"></div>
    <p>Get notified when we launch:</p>
    <form action="#" method="POST">
      <input type="email" placeholder="Your email address" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script>
    const countdown = () => {
      const launchDate = new Date("2025-07-23T16:04:04Z").getTime(); // Central Time (UTC-5)
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff < 0) {
        document.getElementById("countdown").innerHTML = "ðŸš€ Launching now!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
